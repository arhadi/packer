lang en_US.UTF-8
keyboard us
timezone Asia/Jakarta --utc
rootpw --plaintext passw0rd
user --name=packer --groups=wheel --password=packer

selinux --permissive
firewall --enabled --ssh
services --enabled=sshd

cdrom
bootloader --location=mbr
clearpart --all --initlabel
autopart --type=lvm

reboot

%packages
@^minimal-environment
cloud-init
sudo
openssh-server
curl
vim
%end

%post --log=/root/ks-post.log
echo "packer ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/packer
chmod 440 /etc/sudoers.d/packer
dnf clean all
%end